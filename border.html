<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      background-image: url(th\ \(4\).jpeg);
      background-position: center;
      background-size: cover;
    }

    .wavy-container {
      position: relative;
      background-color: #ffffff;
      margin: 50px;
      padding: 20px;
      overflow: hidden;
      border-radius: 20px; /* Adjust the border radius as needed */
    }

    .wavy-container::before,
    .wavy-container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* Match the container background color */
      border-radius: 50%;
      border: #333333;
      
    }

    .wavy-container::before {
      top: -50%;
      left: -50%;
    }

    .wavy-container::after {
      bottom: -50%;
      right: -50%;
    }

    h1 {
      text-align: center;
      color: #333333;
    }
  </style>
  <title>Wavy Borders</title>
</head>
<body>

<div class="wavy-container">
  <h1>Your Content Goes Here</h1>
</div>

</body>
</html>
